<!DOCTYPE html>
<html>

<head>
    <title>Search Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 40px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #d6e9c6;
        }

        .logo {
            position: static;
            top: 20px;
            right: 20px;
            width: 100px;
            /* specify the width */
            height: auto;
            /* adjust the height proportionally */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h1>Search Form</h1>
        <form method="GET" action="/search-results">
            <label for="sn">Serial Number:</label>
            <input type="text" name="sn" id="sn" placeholder="Enter Serial Number" required>

            <label for="from-date">From:</label>
            <input type="date" name="from-date" id="from-date" required>

            <label for="to-date">To:</label>
            <input type="date" name="to-date" id="to-date" required>

            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="">-- Select Category --</option>
                <option value="A">Category A</option>
                <option value="B">Category B</option>
                <option value="C">Category C</option>
            </select>

            <input type="submit" value="Search">
        </form>
    </div>
</body>

</html>
